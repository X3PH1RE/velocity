version: '3.8'

services:
  velocity:
    build: .
    container_name: velocity-testbed
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    volumes:
      # Optional: Mount local files for development
      # - ./server.py:/app/server.py
      # - ./public:/app/public
    networks:
      - velocity-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  velocity-network:
    driver: bridge

# Usage:
#   Start:   docker-compose up -d
#   Stop:    docker-compose down
#   Logs:    docker-compose logs -f
#   Restart: docker-compose restart


